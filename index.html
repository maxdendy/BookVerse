<!DOCTYPE html>
<!--suppress ALL -->
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>BookVerse</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <script src="js/kelk.js"></script>
        <div id="main">
            <div class="lines">
                <div class="rectangles r13"></div>
                <div class="rectangles r14"></div>
                <div class="rectangles r15"></div>
                <div class="rectangles r16"></div>
                <div class="rectangles r17"></div>
                <div class="rectangles r18"></div>
                <div class="rectangles r19"></div>
            </div>
            <div class="frame">
                <div class="text-background">
                    <div class="text-text">
                        <a class="text-text">BookVerse</a>
                    </div>
                </div>
            </div>
            <div class="prompt-zone">
                <div class="prompt-grid">
                    <input class="cells c1" id="title" placeholder="название">
                    <input class="cells c2" id="author" placeholder="автор">
                    <input class="cells c3" id="publishing" placeholder="издательство">
                    <input class="cells c4" id="isbn" placeholder="isbn">
                    <button class="cells c5" id="post" onclick="send()">поиск</button>
                </div>
            </div>
            <div></div>
        </div>
    </body>
</html>
